    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            mousewheel: {
                invert: false,
            },
            slidesPerView: 'auto',
            centeredSlides: true,
            pagination: {
                el: '.swiper-pagination',
                type: 'progressbar',
            },
        });

        function resultFun(x) {
            var positionLeft = x.clientX;
            var positionTop = x.clientY;
            document.getElementById('cousor-ball').style.left = positionLeft - 10 + "px";
            document.getElementById('cousor-ball').style.top = positionTop - 10 + "px";
        }
        if (document.addEventListener) {
            document.addEventListener("mousemove", resultFun);
        } else if (document.attachEvent) {
            document.attachEvent("onmousemove", resultFun); //attachEvent는 IE8이하와 오페라에서 사용하는 명령어이다 
        };
    </script>
